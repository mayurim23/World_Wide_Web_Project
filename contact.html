  <script>
  $(function(){
    function submitForm(val) {

      var $myform = $(val);
      var $sub= $myform.find('input[type="submit"]');
      var $inputs = $myform.find('input:required');


      $sub.attr('disabled', 'disabled');

      $inputs.keyup(function () {

        $myform.data('empty', 'false');

        $inputs.each(function() {
          if ($(this).val() === '') {
            $myform.data('empty', 'true');
          }
        });

        if ($myform.data('empty') === 'true') {
          $sub.attr('disabled', 'disabled').attr('title', 'fill all required fields');
        } else {
          $sub.removeAttr('disabled').attr('title', 'click to submit');
        }
      });
    }
    submitForm('#myform');
  });
