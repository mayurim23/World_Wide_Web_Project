  <h2> <U>Sign up form :</U> </h2>
<form action="./registration.html" method="POST">
  <!--INPUT TYPE:TEXT -->
  <h3><u>Personal Information: </u></h3>
<label for="Username">User Name:</label>
<input type="text" id="Username" name="Username" pattern="[\w]{6,}" title="Must contain atleast 6 alphanumeric characters">
<input type="submit">
<br>
<br>
<label>Password:</label>
<input type="text" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
<input type="submit">
<br>
<br>
<!--INPUT TYPE:EMAIL -->

<input type="submit">
<br>
<br>
<!--INPUT TYPE:TEL -->

<br>
